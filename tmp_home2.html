<ion-content fullscreen class="home-landing">
  <!-- Fondo de red (líneas y nodos) -->
  <div class="network-bg" aria-hidden="true"></div>

  <!-- Elementos geométricos flotantes -->
  <div class="geo-decor geo-1" aria-hidden="true"></div>
  <div class="geo-decor geo-2" aria-hidden="true"></div>
  <div class="geo-decor geo-3" aria-hidden="true"></div>

  <!-- HERO -->
  <section class="hero-section">
    <div class="hero-brand" aria-label="Logotipo y nombre animados">
      <div class="logo-hero" aria-label="Logo JNVR animado">
      <img class="jnvr-logo" src="assets/logo/logo.svg" alt="Logotipo JNVR" />

      </div>

      <h1 class="hero-title" [@textReveal] aria-label="Nombre completo">
      <span class="word" style="--i:0">Jonathan</span>
      <span class="word" style="--i:1">Noe</span>
      <span class="word" style="--i:2">Viramontes</span>
      <span class="word" style="--i:3">R.</span>
      </h1>
    </div>

    <p class="hero-subtitle">
      Ingeniero de Software — Microservicios FastAPI • Ionic • Power BI
    </p>
    <!-- Indicador de scroll -->
    <div class="scroll-indicator" aria-hidden="true">
      <span class="wheel"></span>
    </div>
  </section>

  <!-- ONE-PAGE SECTIONS -->
  <section id="projects" class="onepage-section">
    <h2 class="section-title">Projects</h2>
    <app-projects></app-projects>
  </section>

  <section id="experience" class="onepage-section">
    <h2 class="section-title">Experience</h2>
    <app-experience></app-experience>
  </section>

  <section id="contact" class="onepage-section">
    <h2 class="section-title">Contact</h2>
    <app-contact></app-contact>
  </section>
</ion-content>
