<section class="experience-grid">
  <!-- Skeletons mientras carga -->
  <ng-container *ngIf="loading; else content">
    <app-geometric-skeleton variant="list"></app-geometric-skeleton>
    <app-geometric-skeleton variant="card" style="margin-top:12px;"></app-geometric-skeleton>
  </ng-container>

  <ng-template #content>
    <app-geometric-card
      variant="featured"
      badge="Actual"
      icon="briefcase"
      title="Fletes México — Desarrollador de Software"
      description="Diseño e implementación de microservicios con FastAPI, herramientas personalizadas y tableros de Power BI para decisiones informadas."
      [tags]="['Python','FastAPI','Power BI','Ionic','SQL','GitLab','Linux']"
      link="https://www.fletes-mexico.com">
    </app-geometric-card>

    <app-geometric-card
      badge="Freelance"
      icon="rocket"
      title="Teotech — Desarrollador de Software"
      description="CRM personalizados enfocados en ventas y gestión escolar, mejorando administración de información y procesos internos."
      [tags]="['PHP','HTML','JS','SQL','GitHub']"
      link="https://teotech.mx/inicio-2/">
    </app-geometric-card>

    <app-geometric-card
      badge="Coordinador"
      icon="business"
      title="Museo La Rodadora — Coordinador de Sistemas"
      description="Software interactivo, mejora de infraestructura de red y soporte a +40 usuarios, asegurando continuidad operativa."
      [tags]="['CCTV','Redes','Ionic','Soporte']"
      link="https://www.larodadora.org">
    </app-geometric-card>

    <app-geometric-card
      badge="Prácticas"
      icon="school"
      title="Museo La Rodadora — Practicante"
      description="Sistema interactivo de lotería y sistema de gestión de eventos a medida."
      [tags]="['Ionic']"
      link="https://www.larodadora.org">
    </app-geometric-card>

    <app-geometric-card
      badge="Instructor"
      icon="terminal"
      title="IA-Center — Instructor de Python"
      description="Cursos de programación en Python con alto índice de éxito (90%+)."
      [tags]="['Python','Remote Teaching']"
      link="https://www.ia.center">
    </app-geometric-card>

    <app-geometric-card
      badge="Remoto"
      icon="globe"
      title="Bloomotion — Desarrollador de Software"
      description="App móvil publicada y conexiones logísticas (Penske / Assistcargo) para optimizar flujos."
      [tags]="['Ionic']"
      link="https://www.bloomotion.tech">
    </app-geometric-card>
  </ng-template>
</section>
